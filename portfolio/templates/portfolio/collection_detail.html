{% extends "portfolio/base.html" %}

{% block title %}{{ superblock }} - {{ object.title }}{% endblock %}

{% block content %}
    {{ object }}

    <ul>
    {% for artwork in collection.artworks.all %}
        <li><a href="{{ artwork.get_absolute_url }}">{{ artwork }}</a></li>
    {% endfor %}
    </ul>
{% endblock content %}
